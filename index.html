<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../Css/style.css" />
    <title>Projeto ADS</title>
  </head>
  <body>
    <div class="main_content">
      <div class="ADAM">
        <div class="Algorithm_title">
          <span>Algoritmo ADAM</span>
        </div>
        <div class="ADAM_content" id="graphs_content">
          <div class="ADAM_D1" id="D1_graph">

          </div>
          <div class="ADAM_D2" id="D2_graph">

          </div>
          <div class="ADAM_D3" id="D3_graph">

          </div>
          <div class="ADAM_D4" id="D4_graph">

          </div>
        </div>


      </div>
      <div class="ADAMW" >
        <div class="Algorithm_title">
          <span>Algoritmo ADAMW</span>
        </div>
        <div class="ADAMW_content" id="graphs_content">
          <div class="ADAMW_D1" id="D1_graph">

          </div>
          <div class="ADAMW_D2" id="D2_graph">

          </div>
          <div class="ADAMW_D3" id="D3_graph">

          </div>
          <div class="ADAMW_D4" id="D4_graph">

          </div>
        </div>

      </div>
      <div class="RADAM">
        <div class="Algorithm_title">
          <span>Algoritmo RADAM</span>
        </div>
        <div class="RADAM_content" id="graphs_content">
          <div class="RADAM_D1" id="D1_graph">

          </div>
          <div class="RADAM_D2" id="D2_graph">

          </div>
          <div class="RADAM_D3" id="D3_graph">

          </div>
          <div class="RADAM_D4" id="D4_graph">

          </div>
        </div>

      </div>
      <div class="RMSprop">
        <div class="Algorithm_title">
          <span>Algoritmo RMSprop</span>
        </div>
        <div class="RMSprop_content" id="graphs_content">
          <div class="RMSprop_D1" id="D1_graph">

          </div>
          <div class="RMSprop_D2" id="D2_graph">

          </div>
          <div class="RMSprop_D3" id="D3_graph">

          </div>
          <div class="RMSprop_D4" id="D4_graph">

          </div>

        </div>

      </div>
      <div class="SGD">
        <div class="Algorithm_title">
          <span>Algoritmo SGD</span>
        </div>
        <div class="SGD_content" id="graphs_content">
          <div class="SGD_D1" id="D1_graph">

          </div>
          <div class="SGD_D2" id="D2_graph">

          </div>
          <div class="SGD_D3" id="D3_graph">

          </div>
          <div class="SGD_D4" id="D4_graph">

          </div>
        </div>

      </div>

    </div>
    <div class="sidemenu">
      <img src="./images/sidemenu_minimizer.png" class="sidemenu_minimizer" id="not_clicked">
      <div class="displayerEditor">
        <div class="ADAM_editor" id="Algorithm_editor">
          <span class="Algorithm_selector">ADAM</span>
        </div>
        <div class="ADAMW_editor" id="Algorithm_editor">
          <span class="Algorithm_selector">ADAMW</span>
        </div>
        <div class="RADAM_editor" id="Algorithm_editor">
          <span class="Algorithm_selector">RADAM</span>
        </div>

        <div class="RMSprop_editor" id="Algorithm_editor">
          <span class="Algorithm_selector">RMSprop</span>
        </div>
        <div class="SGD_editor" id="Algorithm_editor">
          <span class="Algorithm_selector">SGD</span>
        </div>

      </div>

      <script type="text/javascript" src="./JS/sidemenu_handler.js"></script>
    </div>

  </body>
</html>
