<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../Css/style.css" />
    <title>Projeto ADS</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <div class="main_content">
      <div class="ADAM">
        <div class="Dimension_title">
          <span>Accuracy</span>
        </div>
        <div class="ADAM_content" id="graphs_content">
          <div class="ADAM_D1" id="D1_graph">

          </div>

        </div>


      </div>
      <div class="ADAMW" >
        <div class="Dimension_title">
          <span>Loss</span>
        </div>
        <div class="ADAMW_content" id="graphs_content">
          <div class="ADAMW_D1" id="D1_graph">

          </div>

        </div>

      </div>
      <div class="RADAM">
        <div class="Dimension_title">
          <span>Value Accuracy</span>
        </div>
        <div class="RADAM_content" id="graphs_content">
          <div class="RADAM_D1" id="D1_graph">
            <script type="text/javascript" src="./JS/graph_handler.js">

            </script>
          </div>

        </div>

      </div>
      <div class="RMSprop">
        <div class="Dimension_title">
          <span>Value Loss</span>
        </div>
        <div class="RMSprop_content" id="graphs_content">
          <div class="RMSprop_D1" id="D1_graph">

          </div>

        </div>

      </div>

      </div>
    </div>
    <div class="sidemenu">
      <img src="./images/sidemenu_minimizer.png" class="sidemenu_minimizer" id="not_clicked">
      <div class="displayerEditor">
        <button class = "button" id="settings">Settings</button>
        <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
              <label>ADAM</label><input type="file" id="adamdir" webkitdirectory directory multiple/>
                <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br><p></p>
              <label>ADAMW</label><input type="file" id="adamwdir" webkitdirectory directory multiple/>
                <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br><p></p>
              <label>RADAM</label><input type="file" id="radamdir" webkitdirectory directory multiple/>
                <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br><p></p>
              <label>RMSPROP</label><input type="file" id="rmspropdir" webkitdirectory directory multiple/>
                <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br><p></p>
              <label>SGD</label><input type="file" id="sgddir" webkitdirectory directory multiple/>
                <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br><p></p>
            </div>
          </div>

        </div>
        <br>
        <div class="Accuracy_editor" id="Dimension_editor">
          <span class="Dimension_selector">Accuracy</span>
          <div id = "Algorithm_chooser">
            <div class="choice">
              <span id="edit_choice">ADAM</span>
              <input type="checkbox" name="ADAM_acc">
            </div>
            <div class="choice">
              <span id="edit_choice">ADAMW</span>
              <input type="checkbox" name="ADAMW_acc">
            </div>
            <div class="choice">
              <span id="edit_choice">RADAM</span>
              <input type="checkbox" name="RADAM_acc">
            </div>
            <div class="choice">
              <span id="edit_choice">RMSprop</span>
              <input type="checkbox" name="RMSprop_acc">
            </div>
            <div class="choice">
              <span id="edit_choice">SGD</span>
              <input type="checkbox" name="SGD_acc" >
            </div>
            <div class="choice">
              <span id="edit_choice">Select All</span>
              <input type="checkbox" name="Select_all_acc" id="select_all">
            </div>
          </div>

        </div>
        <div class="Loss_editor" id="Dimension_editor">
          <span class="Dimension_selector">Loss</span>
          <div id="Algorithm_chooser">
            <div class="choice">
              <span id="edit_choice">ADAM</span>
              <input type="checkbox" name="ADAM_loss">
            </div>
            <div class="choice">
              <span id="edit_choice">ADAMW</span>
              <input type="checkbox" name="ADAMW_loss">
            </div>
            <div class="choice">
              <span id="edit_choice">RADAM</span>
              <input type="checkbox" name="RADAM_loss">
            </div>
            <div class="choice">
              <span id="edit_choice">RMSprop</span>
              <input type="checkbox" name="RMSprop_loss">
            </div>
            <div class="choice">
              <span id="edit_choice">SGD</span>
              <input type="checkbox" name="SGD_loss" >
            </div>
            <div class="choice">
              <span id="edit_choice">Select All</span>
              <input type="checkbox" name="Select_all_loss" id="select_all">
            </div>
          </div>


        </div>
        <div class="Value_acc_editor" id="Dimension_editor">
          <span class="Dimension_selector">Value Accuracy</span>
          <div id="Algorithm_chooser">
            <div class="choice">
              <span id="edit_choice">ADAM</span>
              <input type="checkbox" name="ADAM_val_acc">
            </div>
            <div class="choice">
              <span id="edit_choice">ADAMW</span>
              <input type="checkbox" name="ADAMW_val_acc">
            </div>
            <div class="choice">
              <span id="edit_choice">RADAM</span>
              <input type="checkbox" name="RADAM_val_acc">
            </div>
            <div class="choice">
              <span id="edit_choice">RMSprop</span>
              <input type="checkbox" name="RMSprop_val_acc">
            </div>
            <div class="choice">
              <span id="edit_choice">SGD</span>
              <input type="checkbox" name="SGD_val_acc" >
            </div>
            <div class="choice">
              <span id="edit_choice">Select All</span>
              <input type="checkbox" name="Select_all_val_acc" id="select_all">
            </div>
          </div>

        </div>

        <div class="Value_Loss_editor" id="Dimension_editor">
          <span class="Dimension_selector">Value Loss</span>
          <div id="Algorithm_chooser">
            <div class="choice">
              <span id="edit_choice">ADAM</span>
              <input type="checkbox" name="ADAM_val_loss">
            </div>
            <div class="choice">
              <span id="edit_choice">ADAMW</span>
              <input type="checkbox" name="ADAMW_val_loss">
            </div>
            <div class="choice">
              <span id="edit_choice">RADAM</span>
              <input type="checkbox" name="RADAM_val_loss">
            </div>
            <div class="choice">
              <span id="edit_choice">RMSprop</span>
              <input type="checkbox" name="RMSprop_val_loss">
            </div>
            <div class="choice">
              <span id="edit_choice">SGD</span>
              <input type="checkbox" name="SGD_val_loss" >
            </div>
            <div class="choice">
              <span id="edit_choice">Select All</span>
              <input type="checkbox" name="Select_all_val_loss" id="select_all">
            </div>
          </div>

        </div>

      </div>

      <script type="text/javascript" src="./JS/sidemenu_handler.js"></script>
      <script type="text/javascript" src="./JS/data_handler.js"></script>
    </div>

    <div class="Setting_modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <form class="settings" action="index.html" method="post">
        </form>
      </div>
    </div>

  </body>
</html>
