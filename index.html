<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./Css/style.css" />
    <title>Projeto ADS</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <div class="main_content">
      <div class="Plot_content">
        <div class="Plot_title">
          <span>Accuracy</span>
          <img src="./images/trash_icon.png">
        </div>
        <div class="ADAM_content" id="graphs_content">
          <div id="ADAM_D1" class="D1_graph">

          </div>
        </div>
      </div>
    </div>

    <div class="sidemenu">
      <img src="./images/sidemenu_minimizer.png" class="sidemenu_minimizer" id="not_clicked">
      <div class="displayerEditor">
        <button class = "button" id="settings">Settings</button>
        <button class = "button" id="Plots">Plot Graphs</button>
        <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <span>Escolha a Pasta que cont√©m os valores do Algoritmo</span>

            <div class="Algorithm_getter">
              <span>ADAM</span>
              <input type="file" id="adamdir" webkitdirectory directory multiple/>
              <input type="color" id="adamcolor" name="favcolor" value="#ff0000">
            </div>

            <div class="Algorithm_getter">
              <span>ADAMW</span>
              <input type="file" id="adamwdir" webkitdirectory directory multiple/>
              <input type="color" id="adamwcolor" name="favcolor" value="#ff0000">
            </div>

            <div class="Algorithm_getter">
              <span>RADAM</span>
              <input type="file" id="radamdir" webkitdirectory directory multiple/>
              <input type="color" id="radamcolor" name="favcolor" value="#ff0000">
            </div>

            <div class="Algorithm_getter">
              <span>RMSprop</span>
              <input type="file" id="rmspropdir" webkitdirectory directory multiple/>
              <input type="color" id="rmspropcolor" name="favcolor" value="#ff0000">
            </div>
            <div class="Algorithm_getter">
              <span>SGD</span>
              <input type="file" id="sgddir" webkitdirectory directory multiple/>
              <input type="color" id="sgdcolor" name="favcolor" value="#ff0000">
            </div>

          </div>
        </div>

      </div>
      <div class="Accuracy_editor" id="Dimension_editor">
        <span class="Dimension_selector">Accuracy</span>
        <div id = "Algorithm_chooser">
          <div class="choice">
            <span class="edit_choice">ADAM</span>
            <input type="checkbox" name="ADAM_acc">
          </div>
          <div class="choice">
            <span class="edit_choice">ADAMW</span>
            <input type="checkbox" name="ADAMW_acc">
          </div>
          <div class="choice">
            <span class="edit_choice">RADAM</span>
            <input type="checkbox" name="RADAM_acc">
          </div>
          <div class="choice">
            <span class="edit_choice">RMSprop</span>
            <input type="checkbox" name="RMSprop_acc">
          </div>
          <div class="choice">
            <span class="edit_choice">SGD</span>
            <input type="checkbox" name="SGD_acc" >
          </div>
          <div class="choice">
            <span class="edit_choice">Select All</span>
            <input type="checkbox" name="Select_all_acc" id="select_all">
          </div>
        </div>

      </div>
      <div class="Loss_editor" id="Dimension_editor">
        <span class="Dimension_selector">Loss</span>
        <div id="Algorithm_chooser">
          <div class="choice">
            <span class="edit_choice">ADAM</span>
            <input type="checkbox" name="ADAM_loss">
          </div>
          <div class="choice">
            <span class="edit_choice">ADAMW</span>
            <input type="checkbox" name="ADAMW_loss">
          </div>
          <div class="choice">
            <span class="edit_choice">RADAM</span>
            <input type="checkbox" name="RADAM_loss">
          </div>
          <div class="choice">
            <span class="edit_choice">RMSprop</span>
            <input type="checkbox" name="RMSprop_loss">
          </div>
          <div class="choice">
            <span class="edit_choice">SGD</span>
            <input type="checkbox" name="SGD_loss" >
          </div>
          <div class="choice">
            <span class="edit_choice">Select All</span>
            <input type="checkbox" name="Select_all_loss" id="select_all">
          </div>
        </div>

      </div>
      <div class="Value_acc_editor" id="Dimension_editor">
        <span class="Dimension_selector">Value Accuracy</span>
        <div id="Algorithm_chooser">
          <div class="choice">
            <span class="edit_choice">ADAM</span>
            <input type="checkbox" name="ADAM_val_acc">
          </div>
          <div class="choice">
            <span class="edit_choice">ADAMW</span>
            <input type="checkbox" name="ADAMW_val_acc">
          </div>
          <div class="choice">
            <span class="edit_choice">RADAM</span>
            <input type="checkbox" name="RADAM_val_acc">
          </div>
          <div class="choice">
            <span class="edit_choice">RMSprop</span>
            <input type="checkbox" name="RMSprop_val_acc">
          </div>
          <div class="choice">
            <span class="edit_choice">SGD</span>
            <input type="checkbox" name="SGD_val_acc" >
          </div>
          <div class="choice">
            <span class="edit_choice">Select All</span>
            <input type="checkbox" name="Select_all_val_acc" id="select_all">
          </div>
        </div>

      </div>

      <div class="Value_Loss_editor" id="Dimension_editor">
        <span class="Dimension_selector">Value Loss</span>
        <div id="Algorithm_chooser">
          <div class="choice">
            <span class="edit_choice">ADAM</span>
            <input type="checkbox" name="ADAM_val_loss">
          </div>
          <div class="choice">
            <span class="edit_choice">ADAMW</span>
            <input type="checkbox" name="ADAMW_val_loss">
          </div>
          <div class="choice">
            <span class="edit_choice">RADAM</span>
            <input type="checkbox" name="RADAM_val_loss">
          </div>
          <div class="choice">
            <span class="edit_choice">RMSprop</span>
            <input type="checkbox" name="RMSprop_val_loss">
          </div>
          <div class="choice">
            <span class="edit_choice">SGD</span>
            <input type="checkbox" name="SGD_val_loss" >
          </div>
          <div class="choice">
            <span class="edit_choice">Select All</span>
            <input type="checkbox" name="Select_all_val_loss" id="select_all">
          </div>
        </div>

      </div>

    </div>

  </div>

  <script type="text/javascript" src="./JS/sidemenu_handler.js"></script>
  <script type="text/javascript" src="./JS/data_handler.js"></script>
  <script type="text/javascript" src="./JS/graph_handler.js"></script>


</body>
</html>
